<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  let comments = [
    {
      id: 1,
      author: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false
    },
    {
      id: 2,
      author: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: true
    }
  ];

  const commentsList = document.querySelector('.comments');
  const nameInput = document.querySelector('.add-form-name');
  const textInput = document.querySelector('.add-form-text');
  const addButton = document.querySelector('.add-form-button');
  let replyingTo = null;

  function escapeHtml(unsafe) {
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  function renderComments() {
    commentsList.innerHTML = comments.map(comment => `
    <li class="comment" data-id="${comment.id}">
      <div class="comment-header">
        <div>${comment.author}</div>
        <div>${comment.date}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          ${comment.text.replace(/\n/g, '<br>')}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">${comment.likes}</span>
          <button class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
        </div>
      </div>
    </li>
  `).join('');

    document.querySelectorAll('.like-button').forEach(button => {
      button.addEventListener('click', handleLike);
    });

    document.querySelectorAll('.comment').forEach(comment => {
      comment.addEventListener('click', function (event) {
        if (event.target.closest('.like-button')) {
          return;
        }

        const commentId = parseInt(this.dataset.id);
        const comment = comments.find(c => c.id === commentId);

        textInput.value = `> ${comment.author}: ${escapeHtml(comment.text)}\n\n`;
        replyingTo = commentId;
        textInput.focus();
      });
    });

  }

  function handleLike(event) {
    const commentId = parseInt(event.target.closest('.comment').dataset.id);
    const comment = comments.find(c => c.id === commentId);

    comment.isLiked = !comment.isLiked;
    comment.likes += comment.isLiked ? 1 : -1;

    event.stopPropagation();

    renderComments();
  }

  // addButton.addEventListener('click', () => {
  //   if (nameInput.value.trim() === '' || textInput.value.trim() === '') {
  //     if (nameInput.value.trim() === '') nameInput.classList.add('error');
  //     if (textInput.value.trim() === '') textInput.classList.add('error');
  //     return;
  //   }

  addButton.addEventListener('click', () => {
    const safeName = escapeHtml(nameInput.value.trim());
    const safeText = escapeHtml(textInput.value.trim());

    if (safeName === '' || safeText === '') {
      if (safeName === '') nameInput.classList.add('error');
      if (safeText === '') textInput.classList.add('error');
      return;
    }



    const now = new Date();
    const day = now.getDate().toString().padStart(2, '0');
    const month = (now.getMonth() + 1).toString().padStart(2, '0');
    const year = now.getFullYear().toString().slice(-2);
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const formattedDate = `${day}.${month}.${year} ${hours}:${minutes}`;


    comments.push({
      id: Date.now(),
      // author: nameInput.value.trim(),
      author: safeName,
      date: formattedDate,
      // text: textInput.value.trim(),
      text: safeText,
      likes: 0,
      isLiked: false
    });

    renderComments();

    nameInput.value = '';
    textInput.value = '';
    nameInput.classList.remove('error');
    textInput.classList.remove('error');

    replyingTo = null;
  });

  nameInput.addEventListener('input', () => {
    if (nameInput.value.trim() !== '') {
      nameInput.classList.remove('error');
    }
  });

  textInput.addEventListener('input', () => {
    if (textInput.value.trim() !== '') {
      textInput.classList.remove('error');
    }
  });

  renderComments();

  console.log("It works!");

</script>

</html>
